<div cdkDropListGroup>
    <div class="example-container">
        <div class="status-header grey">To do</div>
      
        <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                <div>
                    <h3>
                        {{item.text}}
                    </h3>
                    <p>{{item.day}}</p>
                </div>
                <div>
                    <fa-icon
                        *ngIf="item.reminder"
                        class="fa-bell"
                        [icon]="faBell"
                    ></fa-icon>
                    <fa-icon 
                        class="fa-times"
                        (click)="onDelete(item, '0')"
                        [icon]="faTimes"
                    ></fa-icon>
                </div>
            </div>

            <app-add-task (onAddTask)="addTask($event)" ></app-add-task>

            <app-button 
                margin= "0px"
                width = "100%"
                color = "#dfdee2"
                text = "{{showAddTask ? 'Close' : 'Add Task +'}}"
                fontColor = "{{showAddTask ? 'red' : 'rgb(0, 110, 255)'}}"
                (btnClick)="toggleAddTask()"
            ></app-button>
        </div>
    </div>
    
    <div class="example-container">
        <div class="status-header orange">In Progress</div>
        
        <div
            cdkDropList
            #inProgressList="cdkDropList"
            [cdkDropListData]="inProgress"
            [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                <div>
                    <h3>
                        {{item.text}}
                    </h3>
                    <p>{{item.day}}</p>
                </div>
                <div>
                    <fa-icon
                        *ngIf="item.reminder"
                        class="fa-bell"
                        [icon]="faBell"
                    ></fa-icon>
                    <fa-icon 
                        class="fa-times"
                        (click)="onDelete(item, '1')"
                        [icon]="faTimes"
                    ></fa-icon>
                </div>
            </div>
        </div>
    </div>
      
    <div class="example-container">
        <div class="status-header green">Done</div>
         
        <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                <div>
                    <h3>
                        {{item.text}}
                    </h3>
                    <p>{{item.day}}</p>
                </div>
                <div>
                    <fa-icon
                        *ngIf="item.reminder"
                        class="fa-bell"
                        [icon]="faBell"
                    ></fa-icon>
                    <fa-icon 
                        class="fa-times"
                        (click)="onDelete(item, '2')"
                        [icon]="faTimes"
                    ></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
